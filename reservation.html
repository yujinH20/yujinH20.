<br><center><h1>예약</h1>
<h2>予約</h2><br><br>
<p>*전날 예약만 가능합니다.*</p>
    <table>
        <form>
          <tr><td><p>-성함 :</p></td><td><input type='text'></td></tr>
          <tr><td><p>-전화번호 :</p></td><td>

           </select>-<input type='text'>-<input type='text'></p></td></tr>

                                   <input type='radio' name=group value=notopen> 2인
                                   <input type='radio' name=group value=notopen> 3인

           </select></p></td></tr>
          <tr><td><p>-남기실 말씀 :</p>&nbsp&nbsp&nbsp
         <td><textarea rows='5' cols='60'></textarea></td></tr>
        </form>
